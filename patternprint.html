<html>
<head>
<script>

  var i, j;

  for(i=1; i <= 5; i++)
   {

    for(j=1; j<=i; j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }


  var i, j;

  for(i=5;i>=1;i--)
   {

    for(j=1;j<=i;j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }


   var i, j;

     for(i=1; i <= 5; i++)
      {

       for(j=1; j<=i; j++)
      {
        document.write('*');
       }
        document.write('<br/>');
      }

    
</script>
</head>
<body>
</body>
</html>
